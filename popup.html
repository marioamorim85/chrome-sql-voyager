
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Client</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/logo.png" alt="SQL Client" class="logo">
            <h1>SQL Client</h1>
        </header>

        <form id="connectionForm" class="connection-form">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" placeholder="localhost" value="localhost" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" placeholder="3306" value="3306" required>
                </div>
                <div class="form-group">
                    <label for="database">Database:</label>
                    <input type="text" id="database" placeholder="database_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="root" value="root" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <label for="query">SQL Query:</label>
                <textarea id="query" placeholder="SELECT * FROM table_name LIMIT 10;" rows="4" required></textarea>
            </div>

            <button type="submit" id="executeBtn" class="execute-btn">
                <span class="btn-text">Execute Query</span>
                <span class="loading-spinner" style="display: none;">‚ü≥</span>
            </button>
        </form>

        <div id="results" class="results-section" style="display: none;">
            <h3>Results:</h3>
            <div id="resultsContent" class="results-content"></div>
        </div>

        <div id="error" class="error-section" style="display: none;">
            <h3>Error:</h3>
            <pre id="errorContent" class="error-content"></pre>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
